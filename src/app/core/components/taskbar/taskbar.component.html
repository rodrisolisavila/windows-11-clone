<div class="taskbar-inner-container">
    <div class="taskbar-apps">
        <div id="start" class="taskbar-apps-item" (click)="displayStartMenu()">
            <img src="app/assets/icons/taskbar/Start_Light.png" alt="start">
        </div>
        <div id="search" class="taskbar-apps-item">
            <img src="app/assets/icons/taskbar/Search_Light.png" alt="start">
        </div>
        <div id="widgets" class="taskbar-apps-item" (click)="displayWidgets()">
            <img src="app/assets/icons/taskbar/Widgets.png" alt="start">
        </div>
        <taskbar-item *ngFor="let icon of icons;" [id]="icon.id" [image_path]="icon.image_path" class="taskbar-apps-item" (click)="openApp(icon.id)"></taskbar-item>
    </div>
    <div class="taskbar-systemtray">
        <div class="taskbar-systemtray-groupicons">

        </div>

                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" class="feather feather-battery"><rect x="1" y="6" width="18" height="12" rx="2" ry="2"></rect><line x1="23" y1="13" x2="23" y2="11"></line></svg>
            </div>
