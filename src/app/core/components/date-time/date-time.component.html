<div class="date-time-header" #datetime>
    {{ today }}
</div>
<div class="date-time-calendar">
    <div class="date-time-calendar-month">
        <div class="date-time-calendar-month-container">
            <div class="date-time-calendar-month-container-date">
                <p>{{ today_month_year }}</p>
            </div>
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                class="feather feather-chevron-left" (click)="prevMonth()">
                <polyline points="15 18 9 12 15 6"></polyline>
            </svg>
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                class="feather feather-chevron-right" (click)="nextMonth()">
                <polyline points="9 18 15 12 9 6"></polyline>
            </svg>
        </div>
    </div>
    <div class="date-time-calendar-weekdays">
        <div>Su</div>
        <div>Mo</div>
        <div>Tue</div>
        <div>We</div>
        <div>Th</div>
        <div>Fr</div>
        <div>Sa</div>
    </div>
    <div class="date-time-calendar-days"  [innerHTML]="monthDays">
    </div>
</div>
